<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container d-flex justify-content-center my-5">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-uppercase">Kullanıcı kayıt menüsü</div>
                <div class="card-body bg-light">
                    <form id="form">
                        <div class="form-group">
                            <label for="username">Kullanıcı Adı</label>
                            <input type="text" class="form-control" id="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="example@example.com">
                        </div>
                        <div class="form-group">
                            <label for="password">Parola</label>
                            <input type="password" class="form-control" id="password" placeholder="********">
                        </div>
                        <div class="form-group">
                            <label for="repassword">Parola (Tekrar) </label>
                            <input type="password" class="form-control" id="repassword" placeholder="********">
                        </div>
                        <button type="submit" class="my-2 btn btn-primary btn-block">Kayıt Ol</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
